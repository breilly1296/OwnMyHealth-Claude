# Railway configuration for OwnMyHealth Backend
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"

[deploy]
startCommand = "echo 'DEBUG: Container starting' && ls -la dist/ && echo 'DEBUG: About to run node' && node --version && node dist/app.js"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
